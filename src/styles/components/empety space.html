<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Testimonials - John Walker English</title>
    <style>
        .testimonials-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            font-family: 'Arial', sans-serif;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .section-header h2 {
            color: #1D1D1D;
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .section-header p {
            color: #666666;
            font-size: 1.1em;
            animation: fadeIn 1s ease-out;
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .testimonial-card {
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }
        
        .testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        
        .testimonial-content {
            padding: 25px;
        }
        
        .student-info {
            margin-bottom: 15px;
        }
        
        .student-info h4 {
            color: #D4AF37;
            margin: 0;
            font-size: 1.2em;
        }
        
        .date {
            color: #666666;
            font-size: 0.9em;
        }
        
        .testimonial-content p {
            color: #2C2C2C;
            line-height: 1.6;
            margin: 0;
        }
        
        .hidden {
            display: none;
        }
        /* Button Container Styles */
        
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .primary-btn {
            background: #D4AF37;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .primary-btn:hover {
            background: #C5A028;
            transform: translateY(-2px);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
        }
        
        .modal-content {
            background: linear-gradient(to bottom right, #FFFFFF, #F8F9FA);
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            position: relative;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease-out;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        
        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666666;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: #333333;
        }
        
        .testimonial-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2C2C2C;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }
        /* Animations */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .testimonials-grid {
                grid-template-columns: 1fr;
            }
            .modal-content {
                width: 95%;
                margin: 20px auto;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            .primary-btn {
                width: 100%;
                max-width: 300px;
            }
        }
        /* Add these styles to your existing CSS */
        
        .modal {
            z-index: 9999 !important;
        }
        
        .testimonials-section {
            position: relative;
            z-index: 1;
        }
        
        .testimonial-form {
            position: relative;
            z-index: 10000;
        }
        
        .modal-content {
            position: relative;
            z-index: 10001;
        }
    </style>
</head>

<body>

    <body>
        <div class="testimonials-section">
            <!-- Header Section -->
            <div class="section-header">
                <h2>What Our Students Say</h2>
                <p>Real experiences from our valued learners</p>
            </div>

            <!-- Testimonials Grid -->
            <div class="testimonials-grid" id="testimonialsGrid">
                <!-- Initial Visible Testimonials -->
                <div class="testimonial-card">
                    <div class="testimonial-content">
                        <div class="student-info">
                            <h4>Dmitry Artyukov</h4>
                            <span class="date">Feb 10, 2024</span>
                        </div>
                        <p>"John is the best English teacher I have ever met! Thank you very much!"</p>
                    </div>
                </div>


                <div class="testimonial-card">
                    <div class="testimonial-content">
                        <div class="student-info">
                            <h4>Tymoteusz Szturc</h4>
                            <span class="date">Jan 30, 2024</span>
                        </div>
                        <p>"I am very satisfied with the classes"</p>
                    </div>
                </div>


            </div>

            <!-- Button Container -->
            <div class="button-container">
                <button id="showMoreTestimonials" class="primary-btn">Show More Testimonials</button>
                <button id="shareExperience" class="primary-btn">Share Your Experience</button>
                <button id="showLessBtn" class="primary-btn" style="display: none;">Show Less</button>
            </div>

            <!-- Modal -->
            <div id="testimonialModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div class="modal-header">
                        <h3>Share Your Experience</h3>
                    </div>

                    <!-- Form -->
                    <form class="testimonial-form" action="https://formsubmit.co/johnwalker199777@gmail.com" method="POST">
                        <input type="hidden" name="_subject" value="New Student Testimonial">
                        <input type="hidden" name="_next" value="https://myspeakcoach.com/book-your-session">
                        <input type="hidden" name="_captcha" value="false">

                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="testimonial">Your Experience *</label>
                            <textarea id="testimonial" name="testimonial" rows="5" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="rating">Rating (1-5) *</label>
                            <select id="rating" name="rating" required>
                                <option value="5">5 - Excellent</option>
                                <option value="4">4 - Very Good</option>
                                <option value="3">3 - Good</option>
                                <option value="2">2 - Fair</option>
                                <option value="1">1 - Poor</option>
                            </select>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Submit Your Review</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Element References
            const modal = document.getElementById('testimonialModal');
            const shareExperienceBtn = document.getElementById('shareExperience');
            const showMoreBtn = document.getElementById('showMoreTestimonials');
            const showLessBtn = document.getElementById('showLessBtn');
            const closeBtn = document.querySelector('.close-btn');
            const form = document.querySelector('.testimonial-form');
            const submitBtn = form.querySelector('.submit-btn');
            const testimonialSection = document.querySelector('.testimonials-section');

            const initialVisibleCount = 3;
            let visibleCount = initialVisibleCount;

            // Modal Functions
            function openModal() {
                modal.style.display = "block";
                // Ensure modal is above all content
                modal.style.zIndex = "9999";
                setTimeout(() => {
                    modal.classList.add('active');
                }, 10);
            }

            function closeModal() {
                modal.classList.remove('active');
                setTimeout(() => {
                    modal.style.display = "none";
                }, 300);
            }

            // Show More Testimonials Function
            function showMoreTestimonials() {
                const hidden = document.querySelectorAll('.testimonial-card.hidden');
                const toShow = Array.from(hidden).slice(0, 3);

                toShow.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.remove('hidden');
                        card.style.animation = 'fadeInUp 0.5s ease forwards';
                    }, index * 100);
                });

                visibleCount += toShow.length;

                if (document.querySelectorAll('.testimonial-card.hidden').length === 0) {
                    showMoreBtn.style.display = 'none';
                }
                showLessBtn.style.display = 'inline-block';
            }

            // Show Less Testimonials Function
            function showLessTestimonials() {
                const allCards = document.querySelectorAll('.testimonial-card');

                allCards.forEach((card, index) => {
                    if (index >= initialVisibleCount) {
                        setTimeout(() => {
                            card.style.animation = 'fadeOutDown 0.5s ease forwards';
                            setTimeout(() => {
                                card.classList.add('hidden');
                            }, 500);
                        }, index * 50);
                    }
                });

                visibleCount = initialVisibleCount;
                showMoreBtn.style.display = 'inline-block';
                showLessBtn.style.display = 'none';
            }
            // Form Submission Handler
            function handleFormSubmission(e) {
                e.preventDefault(); // Prevent default form submission

                const btnText = submitBtn.querySelector('.btn-text');
                submitBtn.classList.add('loading');
                btnText.textContent = 'Submitting...';

                // Simulate form submission and open booking page in new window
                setTimeout(() => {
                    submitBtn.classList.remove('loading');
                    btnText.textContent = 'Submit Your Review';

                    // Open booking page in new window
                    window.open('https://myspeakcoach.com/book-your-session', '_blank');

                    // Close the modal
                    closeModal();

                    // Optional: Reset the form
                    form.reset();
                }, 1500);
            }


            // Initial Setup
            function initializeTestimonials() {
                const allCards = document.querySelectorAll('.testimonial-card');

                // Ensure testimonial section has proper z-index
                if (testimonialSection) {
                    testimonialSection.style.position = 'relative';
                    testimonialSection.style.zIndex = '1';
                }

                allCards.forEach((card, index) => {
                    card.style.animationDelay = `${index * 0.1}s`;
                    if (index >= initialVisibleCount) {
                        card.classList.add('hidden');
                    }
                });

                if (allCards.length <= initialVisibleCount) {
                    showMoreBtn.style.display = 'none';
                }
                showLessBtn.style.display = 'none';
            }

            // Event Listeners
            shareExperienceBtn.addEventListener('click', openModal);
            closeBtn.addEventListener('click', closeModal);
            showMoreBtn.addEventListener('click', showMoreTestimonials);
            showLessBtn.addEventListener('click', showLessTestimonials);
            form.addEventListener('submit', handleFormSubmission);

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    closeModal();
                }
            });

            // Initialize
            initializeTestimonials();
        });
    </script>
</body>

</html>
